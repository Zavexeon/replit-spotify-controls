<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@replit/extensions@0.24.0/dist/index.global.js"></script>
</head>
<body>
    <div class="center-of-page">
        <div id="loading-page">
            <p id="user-message">Loading extension...</p>
            <div id="reset-option" hidden="true">
                <p id="reset-message">Still loading? Click the button below to reset the extension.</p>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div id="app" class="start-hidden">
            <img id="spotify-logo" src='./images/spotify-logo.png'>
            <ul id="track-info">
                <li><img id="album-cover"></li>
                <li id="textual-song-info-wrapper">
                    <span id="textual-song-info" class="scroll-horizontally">
                        <a id="track-name" target="_blank"></a>
                        <a id="album-name" target="_blank"></a>
                        <span id="artist-names">
                            <a class="artist-link"></a>
                        </span>
                    </span>
                </li>
            </ul>
            <ul id="spotify-controls">
                <li><button id="shuffle" class="premium"><img id="shuffle-icon" src="./images/shuffle-toggled.png"></button></li>
                <li><button id="previous" class="premium"><img src="./images/back.png"></button></li>
                <li><button id="play-pause"><img id="play-pause-icon" src="./images/play.png"></button></li>
                <li><button id="next" class="premium"><img src="./images/forward.png"></button></li>
                <li><button id="repeat" class="premium"><img id="repeat-icon" src="./images/repeat.png"></button></li>
            </ul>
            <ul id="progress-info">
                <li><progress id="song-progress" value="0" max="100"></progress></li>
                <li id="under-progress">
                    <span id="elapsed-song-time"></span>/<span id="total-song-time"></span>
                    <a id="spotify-content-link" href="https://spotify.com" target="_blank"><img src="./images/spotify-icon-small.png">OPEN SPOTIFY</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
