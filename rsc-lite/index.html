<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>rsc-lite</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@replit/extensions@0.24.0/dist/index.global.js"></script>
</head>
<body>
    <section id="loading-screen" class="active">
        <p id="loading-screen-message">Loading...</p>
    </section>
    <section id="spotify-client-data-form">
        <form>
            <input id="spotify-client-id-input" type="text" placeholder="Spotify Client ID" required>
            <input id="spotify-client-secret-input" type="password" placeholder="Spotify Client Secret" required>
            <input id="spotify-client-data-form-submit" type="submit" value="Submit">
        </form>
    </section>
    <section id="player-controls">
        player controls
    </section>
    <script src="script.js"></script>
</body>
</html>
